<!DOCTYPE html>
<html>

<head>
    <title>WeatherMate ðŸŒ¤</title>
    <link rel="icon" type="image/png" href="https://openweathermap.org/img/wn/10d.png">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0ac5ac48d6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header">
            <div>
                <i class="fa-solid fa-cloud-sun-rain"></i>
                <h1>
                    WeatherMate
                </h1>
            </div>
            <div class="text-center">
                <i class="fa-solid fa-clock"></i>
                <p class="" id="time">Time</p>
            </div>
            <div class="text-center">
                <i class="fa-solid fa-calendar"></i>
                <p class="" id="dateDay">Date & Day</p>
            </div>
            <div class="text-center">
                <div>
                    <button id="darkModeToggle">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </button>
                </div>
                <p class="d-none d-md-block" id="darkModeToggle">Change Mode</p>
            </div>
        </div>
    </header>
    <div class="favourite-container">
        <div class="d-flex flex-row p-2 m-2">
            <i class="fa-solid fa-bookmark m-1"></i>
            <h6>Bookmarks</h6>
            <ul id="favouriteList" class="favourite-list"></ul>
        </div>
    </div>
    <div class="search-section">
        <div class="d-flex flex-row m-3">
            <input type="text" name="" id="searchCity" value="" placeholder="search city" />
            <button class="search-button" id="searchButton">
                <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>
        </div>
        <div class="m-3">
            <button id="detectCurrentLocationButton">
                <div class="d-flex flex-row">
                    <i class="fa-solid fa-location-crosshairs m-1"></i>
                    <p class="d-none d-md-block">Detect Current Location</p>
                </div>
            </button>
        </div>
        <div class="m-3">
            <button id="addToFavouriteButton">
                <div class="d-flex flex-row">
                    <i class="fa-regular fa-bookmark m-1"></i>
                    <p class="d-none d-md-block">Add to BookMarks</p>
                </div>
            </button>
        </div>

    </div>
    <div class="result-section">
        <h3 id="cityName">City Name</h3>
        <h5> <span id="temperature">Temperature</span> C</h5>
        <p id="weatherCondition">Weather Conditions</p>
        <i id="weatherIcon"></i>
        <div class="">
            <li>Humidity : <span id="humidity">humidity</span> </li>
            <li>Wind Speed : <span id="windSpeed">wind-speed</span> </li>
            <li>UV Index : <span id="uvIndex">uv-index</span> </li>
            <li>Visibility: <span id="visibility">visibility</span> </li>
        </div>
    </div>
</body>

</html>
